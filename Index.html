<body class="d-flex flex-column min-vh-100">
  <div class="container py-5">
    <div class="py-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">

          <div class="rounded bg-gradient-4 text-white shadow p-5 text-center mb-5">
            <p class="mb-0 font-weight-bold text-uppercase">Let's use some call to actions</p>
            <div id="clock-c" class="countdown py-4">
              <span id="dayEl" class="h1 font-weight-bold">0</span> Day
              <span id="hrEl"class="h1 font-weight-bold">0</span> Hr
              <span id="minEl"class="h1 font-weight-bold">0</span> Min
              <span id="secEl"class="h1 font-weight-bold">0</span> Sec
            </div>

            <ul class="list-inline">
              <li class="list-inline-item pt-2">
                <button id="btn-reset" type="button" class="btn btn-demo"><i
                    class="glyphicon glyphicon-repeat"></i>Reset</button>
              </li>
              <li class="list-inline-item pt-2">
                <button id="btn-pause" type="button" class="btn btn-demo"><i
                    class="glyphicon glyphicon-repeat"></i>Start</button>
              </li>
              <li class="list-inline-item pt-2">
                <button id="btn-resume" type="button" class="btn btn-demo"><i
                    class="glyphicon glyphicon-repeat"></i>Stop</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
